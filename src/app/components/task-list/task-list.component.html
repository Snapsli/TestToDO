<div class="container">
  <h1>Список задач</h1>

  <div class="form-container">
    <h2>Добавить новую задачу</h2>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" formControlName="title" placeholder="Название задачи*">
      </div>
      <div class="form-group">
        <textarea formControlName="description" placeholder="Описание"></textarea>
      </div>
      <button type="submit" [disabled]="taskForm.invalid">Добавить</button>
    </form>
  </div>

  <div class="task-list">
    <div *ngFor="let task of tasks$ | async" class="task-item" (click)="navigateToDetail(task.id)">
      <div class="task-info">
        <span class="task-title">{{ task.title }}</span>
        <span class="task-status" [ngClass]="{'status-completed': task.status === 'completed', 'status-pending': task.status === 'pending'}">
          {{ task.status === 'completed' ? 'Выполнена' : 'В работе' }}
        </span>
      </div>
      <div class="task-actions">
        <button class="delete-btn" (click)="deleteTask(task.id, $event)">Удалить</button>
      </div>
    </div>
  </div>
</div>
